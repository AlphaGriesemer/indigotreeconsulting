<!DOCTYPE html>
{% load static %}
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'framework/css/contact.css' %}">
  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <script type="text/javascript" src="{% static 'framework/js/homepage.js' %}"></script>
</head>
<body>
<!--Header-->
<ul>
  <p>Indigo Tree Consulting</p>
  <li class="dropdown">
    <a href="{% url 'services' %}" class="services">Services <i class="fa fa-bars"></i></a>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </li>
  <li><a href="{% url 'contact' %}">Contact</a></li>
  <li><a href="{% url 'index' %}">Home</a></li>
</ul>

<!--Comment-->
<!--IMAGE HEADER-->
<img  class="banner" src="{% static 'framework/images/fox_2.jpg' %}" >
<!--Contact-->
<div class="contactBox">
  <form method="post" class="formInfo">
    {% csrf_token %}
    <div class="block">
      <p>Name *</p>
      <label id="firstName" aria-placeholder="Name">{{ form.first_name }}</label>
      <p>Email *</p>
      <label id="email" aria-placeholder="Email">{{ form.email }}</label>
      <p>Message *</p>
      <label  id="message" aria-placeholder="message">{{ form.comment }}</label>
    </div>
    <div class="block">
      <button class="btn btn-4 btn-sep icon-send">Button</button></label>
    </div>
  </form>
  
</div>
<div>
  
</div>
</body>
