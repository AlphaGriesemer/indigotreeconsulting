<!DOCTYPE html>
{% load static %}
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'framework/css/contact.css' %}">
  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <script type="text/javascript" src="{% static 'framework/js/homepage.js' %}"></script>
</head>
<body>
<!--Header-->
<ul>
  <p>Indigo Tree Consulting</p>
  <li class="dropdown">
    <a href="{% url 'services' %}" class="services">Services <i class="fa fa-bars"></i></a>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </li>
  <li><a href="{% url 'contact' %}">Contact</a></li>
  <li><a href="{% url 'index' %}">Home</a></li>
</ul>

<!--Comment-->
<!--IMAGE HEADER-->
<div>
  <img  class="banner" src="{% static 'framework/images/bald_eagle.JPG' %}" >
</div>
<!--Contact-->
<div class="contactBox">
  <form method="post" class="formInfo">
    {% csrf_token %}
    <div class="formInfo">
      <p></p>
      {{ form.first_name }}
      <p></p>
      {{ form.email }}
      <p></p>
      {{ form.comment }}
      
      <button class="btn btn-4 btn-sep icon-send">SEND</button>
    </div>
  </form>
</div>
<div>
  
</div>
</body>
